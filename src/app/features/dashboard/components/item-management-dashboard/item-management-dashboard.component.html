<div id="dashboard">

  <div id="up-section">
    <app-shared-card title="Exclusive items">
      <app-readonly-item-list [activeUser]="activeUser()"></app-readonly-item-list>
    </app-shared-card>

  </div>

  <div id="down-section">
    <app-shared-card title="Shared items">
      <app-action-required-item-list
        [activeUser]="activeUser()"
      ></app-action-required-item-list>
    </app-shared-card>
  </div>
</div>
