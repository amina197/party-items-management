<div class="proposal-card">
  @if (proposal.acceptanceRecord[activeUser.partyId] ===  statusEnum.PENDING) {
      <button class="accept-btn" (click)="onAcceptClick()">Accept</button>
      <button class="reject-btn" (click)="onRejectClick()">Reject</button>
  } @else {
    <h3>Your response: {{ proposal.acceptanceRecord[activeUser.partyId] }}</h3>
  }
</div>

<app-proposal-readonly [item]="item"
                       [proposal]="proposal"
></app-proposal-readonly>
